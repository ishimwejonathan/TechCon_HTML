<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TechCon 2024</title>
</head>
<body>

    <header>
  <h1>Contact Us</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>
</header>

<main>
  <section>
    <h2>Get in Touch</h2>
    
    <!-- Email -->
    <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

    <!-- Social Media -->
    <p>Follow us:</p>
    <ul>
      <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
      <li><a href="https://facebook.com/" target="_blank">Facebook</a></li>
      <li><a href="https://linkedin.com/" target="_blank">LinkedIn</a></li>
    </ul>

    <!-- Google Map -->
    <h3>Conference Location</h3>
    <div style="width: 100%; max-width: 600px;">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.912281490752!2d-122.0842499846903!3d37.42199997982567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb24c2e0a6aaf%3A0x3047f8dfdf14e850!2sGoogleplex!5e0!3m2!1sen!2sus!4v1620585210387!5m2!1sen!2sus" 
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- Contact Form -->
  <section>
    <h2>Contact Us Form</h2>
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2024 TechCon. All rights reserved.</p>
</footer>


</body>
</html>
